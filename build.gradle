plugins {
    id 'fabric-loom' version '0.8.7'
}

group 'com.pojavpro'
version '1.0-SNAPSHOT'

repositories {
    maven { url = 'https://maven.fabricmc.net/' }
    mavenCentral()
}

dependencies {
    // Fabric API
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.42.1'
}

minecraft {
    // Set your Minecraft version
    version = "1.16.5"
    runs {
        client {
            workingDirectory project.file('run')
        }
    }
}
